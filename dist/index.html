<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Wheather app</title>
    <link rel="icon" type="image/x-icon" href="/weather-logo1.62e87722.png">
    <script src="/docs.e31bb0bc.js" defer=""></script>
    <link rel="stylesheet" href="/docs.9ad09f98.css" type="text/css">
  <script src="/docs.9ad09f98.js"></script></head>
  <body>
    <div class="application">
      <div class="header">
        <div class="logo-container">
          <p>
            <img src="/weather-logo1.62e87722.png" alt="maint logo">Weather app
          </p>
        </div>

        <div class="input-container">
          <form>
            <input type="text" class="input-location-name" placeholder="Find wheather in...">
          </form>
        </div>

        <div class="loc-button-container">
          <button id="find-loc-weather">Wheather at my location</button><br>
        </div>
      </div>

      <div class="presentation">
        <div class="date"></div>
        <div class="location"></div>
        <div class="temp-data-container">
          <div class="temp"></div>

          <div class="unit-toggle">
            <input type="checkbox" id="switch" class="unitsCheck">
            <label for="switch" class="toggle">
              <p class="temp-units-checker-para">°F °C</p>
            </label>
          </div>
        </div>
        <div class="humidity-wind">
          <div class="humidity-icon">
            <img src="/humidity.a56b16d7.png" alt="humidity icon">
            <div class="humidity"></div>
          </div>
          <div class="wind-icon">
            <img src="/wind.52cef7de.png" alt="wind icon">
            <div class="wind"></div>
          </div>
        </div>

        <div class="weather-description"></div>
      </div>
    </div>
  </body>
</html>
